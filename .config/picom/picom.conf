#shadows
shadow = true;
shadow-radius = 5;
shadow-opacity = .7;
shadow-offset-x = -5;
shadow-offset-y = -5;

#fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

#opacity
#inactive-opacity = 0.8;
#inactive-opacity = 0.95;


#screen tearing fix
vsync = true;
backend = "glx";

#rounded corners

#blur
 blur:
  {
    method = "dual_kawase";
    strength = 7;
  }
